<!DOCTYPE html>
<html>
  <head>
    <title> Bowling Game in Virtual Reality </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="components/shoot.js"></script>

  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets> 
        <a-asset-item id="pin" src="assets/Bowling Pin/scene.gltf"> </a-asset-item> 
      </a-assets>

      <!--Pins-->
      <a-entity id="pin1" gltf-model="#pin" position="1 2 -2" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin2" gltf-model="#pin" position="2 2 -2" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin3" gltf-model="#pin" position="3 2 -2" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin3" gltf-model="#pin" position="4 2 -2" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin4" gltf-model="#pin" position="1.5 2 -1.5" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin5" gltf-model="#pin" position="2.5 2 -1.5" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin6" gltf-model="#pin" position="3.5 2 -1.5" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin7" gltf-model="#pin" position="2 2 -1" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin8" gltf-model="#pin" position="3 2 -1" scale="0.2 0.2 0.2" dynamic-body></a-entity>
      <a-entity id="pin9" gltf-model="#pin" position="2.5 2 -0.5" scale="0.2 0.2 0.2" dynamic-body></a-entity>
            
      <!--Bowling balls-->
      <a-entity ball> </a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="3 2 4"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-cursor></a-cursor> 
    </a-entity>
     
      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

    </a-scene>
  </body>
</html>
